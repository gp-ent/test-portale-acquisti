descriptorVersion: v4
image: docker-registry.default.svc:5000/innova-portale-acquisti-stage/cdp-acquisti-be:latest
dbms: postgresql
healthCheckPath: "/management/health"
deploymentBaseName: portale-acquisti-cdp
ingressPath: "/portale-acquisti-cdp"
roles:
  - "PortaleAcquistiCdp-admin"
# entando-needle-descriptor-add-roles - Entando blueprint will add roles here
connectionConfigNames:
  - "test-secret"
environmentVariables:
 - name: TEST_ENV_VAR
   value: test.env.1234
 - name: TEST_SECRET
   secretKeyRef:
     name: test-secret
     key: MY_SECRET_KEY